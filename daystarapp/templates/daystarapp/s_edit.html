{% extends "daystarapp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
    <h3 class="text-center m-4">Update Sitter</h3>
    {% if success %}
        <div class = "alert alert-success" role="alert">
            The Sitter been updated successfully.
            <a href="{% url 'sitter' %}" class="alert-link">Go to Sitter Page.</a>
        </div>  
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>Update Sitter
                    </div>
                    <div class="card-body">
                        <form action="{% url 's_edit' sitter.id %}" method="POST">
                            {% csrf_token %}
                            {{ form1|crispy }}
                            <button type="submit"class="btn btn-primary">Update</button>
                            <a href="{% url 'sitter' %}"class="btn btn-secondary">Cancel</a>

                        </form>
                    </div>
                </div>   
            </div>
        </div>  
    {% endif %}  
{% endblock %}

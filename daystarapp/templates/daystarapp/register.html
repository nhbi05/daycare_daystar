{% extends "daystarapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body  %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Create your account</h3>
        <hr>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %} 
            {{ form3|crispy }}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn block p-2">Create your Account</button>
        </form>
        <div class="text-center">
            <p>Already have an account? <a href="{% url 'login' %}">Login</p>
        </div>
        <br>
    </div>
    
</body>
{% endblock  %}

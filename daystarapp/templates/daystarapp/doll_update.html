{% extends "daystarapp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
    <h3 class="text-center m-4">Update Doll</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The doll has been updated successfully.
            <a href="{% url 'all_dolls' %}" class="alert-link">Go to Doll Page.</a>
        </div>  
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Doll
                    </div>
                    <div class="card-body">
                        <form action="{% url 'doll_update' doll.id %}" method="POST">
                            {% csrf_token %}
                            {{ form_doll|crispy }}
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'dolls' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>   
            </div>
        </div>  
    {% endif %}  
{% endblock %}

{% extends "daystarapp/base.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center mt-5 mb-4">Confirm Deletion</h2>
        <p class="text-center">Are you sure you want to delete this sitter?</p>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sitter Details</h5>
                        <p>First Name:  {{ payment.payment_name }}</p>
                        <p>Last Name:  {{ payment.payment_mode }} </p>
                        <p>Gender: {{ payment.payment_type }}</p>
                        <!-- Add more fields as needed -->
                        <form action="{% url 'payment_delete' payment.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'payments' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

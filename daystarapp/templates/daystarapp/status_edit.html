{% extends "daystarapp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
    <h3 class="text-center m-4">Update Sitter</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The payment has been updated successfully.
            <a href="{% url 'sitter_status' %}" class="alert-link">Go to Salary Page.</a>
        </div>  
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Salary
                    </div>
                    <div class="card-body">
                        <form action="{% url 'status_edit' sitter.id  %}" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'sitter_status' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>   
            </div>
        </div>  
    {% endif %}  
{% endblock %}

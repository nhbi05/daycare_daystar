{% extends "daystarapp/base.html" %}

{% block body %}
    <div class="container">
        <h3 class="text-center mt-5 mb-4">Confirm Deletion</h3>
        <p class="text-center">Are you sure you want to delete this procurement item?</p>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Item Details</h5>
                        <p>Item Name: {{ item.item_name }}</p>
                        <p>Quantity: {{ item.quantity }}</p>
                        <p>Procurement Cost: {{ item.procurement_cost }}</p>
                        <form action="{% url 'confirm_delete' item.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'procurement' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

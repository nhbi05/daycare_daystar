{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DayStar{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-color: rgba(135, 206, 250, 0.7); /* Set the background color with reduced opacity */
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container-upper {
            background-image: url('{% static "/IMG/daycare12.jpg" %}');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 40%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px; /* Round the corners of the upper container */
            overflow: hidden; /* Ensure rounded corners are visible */
        }
        .logo {
            width: 150px;
            height: auto;
            max-width: 300px;
            position: relative;
            z-index: 1; /* Ensure the logo is above the background */
            border-radius: 50%; /* Round the logo */
            overflow: hidden; /* Ensure rounded corners are visible */
        }
        .container-lower {
            background-image: url('{% static "/IMG/daycare1.jpg" %}');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 20px; /* Round the corners of the lower container */
            overflow: hidden; /* Ensure rounded corners are visible */
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            margin-right: 20px;
        }
        .btn-custom {
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DayStar Daycare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    <div class="bg">
        <div class="container-lower">
            <div class="text-center">
                <h2 class="mt-3">DayStar Daycare</h2>
                <h5 class="mb-4">Shining Bright, One Child at a Time</h5>
                <a class="btn btn-primary btn-custom" href="{% url 'login' %}" role="button">Login</a>
                <a class="btn btn-secondary btn-custom" href="{% url 'register' %}" role="button">Register</a>
            </div>
        </div>
    </div>
    <div class="container-upper">
        <img src="{% static 'IMG/logo.png' %}" alt="DayStar Logo" class="logo">
    </div>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "daystarapp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Create your account</h3>
        <hr>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %} 
            {{ form4|crispy }}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn block p-2"> Login </button>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</p>
        </div>
        <br>
    </div>
    
</body>
{% endblock %}

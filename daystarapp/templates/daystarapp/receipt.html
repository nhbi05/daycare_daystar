<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <h2>Receipt</h2>
    <p><strong>ID:</strong> {{ transaction.id }}</p>
    <p><strong>Buyer:</strong> {{ transaction.buyer }}</p>
    <p><strong>Doll:</strong> {{ transaction.doll }}</p>
    <p><strong>Quantity:</strong> {{ transaction.quantity }}</p>
    <p><strong>Total Amount:</strong> {{ transaction.total_amount }}</p>
    <p><strong>Timestamp:</strong> {{ transaction.timestamp }}</p>
</body>
</html>
